startup:
  interval: 5s
  checks:
    - name: "pass file exists"
      command:
        run: "test -f pass"
      timeout: 1s
    - command:
        run: 'curl -s -o /dev/null -w "%{http_code}" http://localhost:3000'
      name: "app server is up"
      timeout: 5s
readiness:
  grace_period: 3s
  interval: 5s
  checks:
    - name: "tcp 3000 is open"
      tcp:
        host: "localhost"
        port: 3000
      timeout: 1s
responder:
  addr: ":8081"
