startup:
  interval: 5s
  checks:
    - name: "pass file exists"
      command:
        run: "test -f pass"
      timeout: 1s
    - command:
        run: 'curl -s -o /dev/null -w "%{http_code}" http://localhost:3000'
      name: "app server is up"
      timeout: 5s
readiness:
  interval: 5s
  checks:
    - name: "memcached alive"
      tcp:
        host: "localhost"
        port: 11211
        send: "stats\n"
        expect_pattern: "STAT uptime"
        quit: "QUIT\n"
    - name: "app server is ok"
      http:
        url: "http://localhost:3000/"
        expect_code: 200-399
responder:
  addr: ":8081"
