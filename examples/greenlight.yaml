startup:
  interval: 5s
  checks:
    - command: "test -f pass"
      timeout: 1s
      name: "pass file exists"
    - command: 'curl -s -o /dev/null -w "%{http_code}" http://localhost:3000'
      name: "app server is up"
      timeout: 5s
readiness:
  grace_period: 3s
  interval: 5s
  checks:
    - command: 'curl -s -o /dev/null -w "%{http_code}" http://localhost:3000'
      timeout: 5s
      name: "app server is up"
    - command: "test -f pass"
      timeout: 1s
      name: "pass file exists"
responder:
  addr: ":8081"
